Neos:
  ContentRepository:
    Search:
      elasticSearch:
        indexName: neoscr_testing
        log:
          backendOptions:
            fileBackend:
              logFileURL: '%FLOW_PATH_DATA%Logs/ElasticSearch_Testing.log'
              severityThreshold: '%LOG_DEBUG%'
      realtimeIndexing:
        enabled: false

      defaultConfigurationPerNodeType:
        '*':
          indexed: true
        'Flowpack.ElasticSearch.ContentRepositoryAdaptor:Type1':
          indexed: false

Flowpack:
  ElasticSearch:
    ContentRepositoryAdaptor:
      command:
        useSubProcesses: false

      driver:
        mapping:
          6.x:
            pipelineManagement:
              className: 'Flowpack\ElasticSearch\ContentRepositoryAdaptor\Driver\Version6\PipelineDriver'
              arguments:
                pipelineConfigurations:
                  neos_contentrepository_test:
                    enabled: true
                    configuration:
                      description: 'Test Pipeline'
                      processors:
                        -
                          set:
                            field: theField
                            value: theValue
