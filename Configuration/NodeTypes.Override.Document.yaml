'Neos.Neos:Document':
  search:
    fulltext:
      isRoot: true
  properties:
    'uriPathSegment':
      search:
        elasticSearchMapping:
          type: keyword
    title:
      search:
        fulltextExtractor: ${Indexing.extractInto('h1', value)}
    'neos_fulltext_parts':
      search:
        elasticSearchMapping:
          type: object
          enabled: false
        indexing: ''
    'neos_fulltext':
      search:
        indexing: ''
        elasticSearchMapping:
          type: object
          properties:
            'h1':
              type: text
            'h2':
              type: text
            'h3':
              type: text
            'h4':
              type: text
            'h5':
              type: text
            'h6':
              type: text
            'text':
              type: text
    'neos_hidden_in_menu':
      search:
        indexing: '${node.hiddenInMenu}'

    # deliberately don't map or index this
    'hiddenInMenu':
      search:
        indexing: false
