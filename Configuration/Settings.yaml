              arguments:
                request:
                  query:
                    filtered:
                      query:
                        bool:
                          must:
                            -
                              match_all: {  }
                      filter:
                        bool:
                          must: {  }
                          should: {  }
                          must_not:
                            -
                              term:
                                _hidden: true
                            -
                              range:
                                _hiddenBeforeDateTime:
                                  gt: now
                            -
                              range:
                                _hiddenAfterDateTime:
                                  lt: now
                  fields:
                    - __path
                unsupportedFieldsInCountRequest:
